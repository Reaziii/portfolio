    <style>
      *{
        padding : 0px;

      html{
        scroll-behavior: smooth;

  <body>
    <div id="root"></div>
  </body>

  <script>
    document.onscroll = async function(){
        if(document.body.scrollTop>20 || document.documentElement.scrollTop>20){
            document.getElementById('NavBar').style.background = "black";
        }
        else document.getElementById('NavBar').style.background = "unset";

        const sections = document.querySelectorAll('section');
        let container = '';
        await sections.forEach(section=>{
          const h = section.offsetTop;
          const y = pageYOffset;

          if(y+50>=h){
            container = section.getAttribute('id');
          }





        })
        container+='X';
        console.log(container)
        const ddd = document.querySelectorAll('.menus ul a li');
        ddd.forEach(st=>{
          if(st.classList.contains('menu-item-active')){
            st.classList.remove('menu-item-active');
          }
          if(st.classList.contains(container)){
            st.classList.add('menu-item-active')
          }
        })


    }

    
    
  </script>
